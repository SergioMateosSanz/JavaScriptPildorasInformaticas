<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Calculadora básica</title>

    <script>
        var num1=prompt("Introduce el primer número");
        var num2=prompt("Introduce el segundo número");
        if (!isNaN(num1)&&!isNaN(num2)){

            var operacion=prompt("¿Qué operación desea realizar(suma/resta/multiplicación/división)?");
        
            if (operacion=="suma"){
                alert(parseInt(num1)+parseInt(num2));
            } else if (operacion=="resta"){
                alert(parseInt(num1)-parseInt(num2));
            } else if (operacion=="multiplicacion" || (operacion=="multiplicación")){
                alert(parseInt(num1)*parseInt(num2));
            } else if (operacion=="division" || (operacion=="división")){
                alert(parseInt(num1)/parseInt(num2));
            } else {
                alert("Operación no contemplada");
            }
        } else {
            if (typeof(num1)=="string" || typeof(num2)=="string"){
                alert("Algún valor no es numérico");
            } else {
                alert("Ha ocurrido algún error no identificado");
            }
        }
    </script>
</head>
