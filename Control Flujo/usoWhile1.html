<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Uso While</title>

    <script>
        var meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio",
            "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
        
        var contador = 0;

        while (contador<meses.length){
            document.write(meses[contador] + "</br>");
            contador++;
        }

    </script>
</head>
<body>

</body>
</html>
