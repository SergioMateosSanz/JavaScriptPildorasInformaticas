<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Google Maps</title>
	<link href="css/externa.css" rel="stylesheet">
	<style>
		#mapa h2 {
			color: black;
		}

		#mapa p {
			color: black;
		}

		#mapa {
			height: 400px;
			width: 760px;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="js/jquery.gomap-1.3.2.min.js"></script>
	<script>

		$(document).ready(function () {
			$("#mapa").goMap({
				latitude:40.4204228,
				longitude:-3.7050042,
				zoom:12,
				maptype:"TERRAIN",/*SATELLITE"*/
				scaleControl:true
			});
			$.goMap.createMarker({
				latitude:40.4204228,
				longitude:-3.7050042,
				title:"Gran vía 40",
				html:{
					content:"Gran vía, 40",
					popup:true
				}
			});
		});

	</script>

</head>

<body>

	<div class="cabecera">
		<p class="logo">Mapas</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Google Maps</h1>

			<div id="mapa"></div>

		</div>
	</div>


</body>

</html>
