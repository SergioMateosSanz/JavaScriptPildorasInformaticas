<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Página_Links_Fancy</title>
	<script type="text/javascript" src="../../JavaScript/Jquery/jquery-1.6.3.min.js"></script>
	<script type="text/javascript" src="../../JavaScript/fancybox/jquery.fancybox-1.3.4.js"></script>

	<link rel="stylesheet" href="../../JavaScript/fancybox/jquery.fancybox-1.3.4.css" type="text/css">
	<style>
		body {
			background-color: #06C;
		}

		#principal {
			margin: 50px 0 0 75px;
		}

		h1 {
			color: #FFF;
		}

		ul {
			list-style: none;
		}

		ul li {
			font-size: 1.3em;
			margin-bottom: 5px;
		}

		li a:link {
			color: #FFF;
		}

		li a:visited {
			color: #FFF;
		}

		li a:hover {
			color: #F00;
		}
	</style>

	<script>
		$(document).ready(function(e){
			$(".iframe").fancybox({
				type:"iframe",
				width:"700",
				height:"700",
				titlePosition:"outsize"
			});
		});

	</script>

</head>

<body>


	<div id="principal">
		<h1>Links con Fancy</h1>
		<ul>
			<li><a class="iframe" href="http://www.pildorasinformaticas.com" title="Píldoras">Píldoras informáticas</a></li>
			<li><a href="http://www.marca.com" title="pais" class="iframe">Diario Marca</a></li>
			<li><a href="http://www.as.com/" title="abc" class="iframe">Diario AS</a></li>
			<li><a href="http://www.mundodeportivo.es/" title="La Razón" class="iframe">Mundo Deportivo</a></li>
			<li><a href="http://www.nba.com/" title="El Mundo" class="iframe">NBA</a></li>

		</ul>
	</div>



</body>

</html>
