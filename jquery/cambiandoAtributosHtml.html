<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cambiando atributos html</title>
  <style>
    table {
      text-align: center;
      width: 50%;
      border: none;
      margin: auto;
    }

    img {
      padding: 0 5px;
    }

    h1 {
      text-align: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

  <script>
    $(document).ready(function () {
      document.getElementById("img1").addEventListener("mouseover", cambiar, false);
      document.getElementById("img1").addEventListener("mouseout", restaurar, false);
    });

    function cambiar() {
      $("#img1").attr("src", "imgs/montanya.jpg");
    }

    function restaurar() {
      $("#img1").attr("src", "imgs/arbol.jpg");
    }


  </script>
</head>

<body>
  <h1>Galería de imágenes</h1>
  <table width="100%" border="0">
    <tr>
      <td><img src="imgs/arbol.jpg" width="250" height="175" id="img1"></td>
      <td><img src="imgs/montanya.jpg" width="250" height="175" id="img2"></td>
      <td><img src="imgs/playa.jpg" width="250" height="175" id="img3"></td>
      <td><img src="imgs/vacas.jpg" width="250" height="175" id="img4"></td>
    </tr>
  </table>
</body>

</html>
