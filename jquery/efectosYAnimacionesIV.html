<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Efecto anidadas</title>
	<style>
		#titulo {
			margin-left: 150px;
		}

		#foto p {
			background-color: #000;
			color: #FFF;
			font-size: 24px;
			text-align: center;
			font-weight: bold;
			width: 300px;
		}

		h1 {
			text-align: center;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>

		$(document).ready(function () {
			$("#titulo").hide();
			$("#foto img").width(60).height(40).click(function(){
				$(this).animate({
					marginLeft:"150px",
					width:"300px",
					height:"200px"}
				,1500,function(){
					$("#titulo").fadeIn(1000);
				});
			});
		});

	</script>
</head>

<body>
	<h1>
		Prueba imagen
	</h1>

	<div id="foto">

		<img src="imgs/1.jpg" width="300" height="200" id="imagen1">

		<p id="titulo">√Årbol</p>

	</div>

</body>

</html>
