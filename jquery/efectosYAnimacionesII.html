<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Documento sin t√≠tulo</title>
	<style>
		img {
			opacity: 0.5;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>

		$(document).ready(function () {
			$("#imagen").click(function(){
				$(this).animate(
					{marginLeft:"+=100px"},1000
				);
			});
			$("#imagen").mouseover(function(){
				$(this).animate(
					{opacity:1}
				);
			});
			$("#imagen").mouseleave(function(){
				$(this).animate(
					{opacity:0.5}
				);
			});
		});


	</script>
</head>

<body>
	<img src="imgs/1.jpg" width="300" height="200" id="imagen">

</body>

</html>
