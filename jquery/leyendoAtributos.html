<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Leyendo Atributos</title>
	<style>
		.linkdestacacursos {
			background-color: #F00;
		}

		a {
			display: block;
			margin-bottom: 20px;
			font-size: 24px;
		}

		table {
			text-align: center;
			border: none;
		}

		td {
			border: none;
		}

		#contieneEnlaces {
			position: absolute;
			left: 31px;
			top: 65px;
			width: 400px;
			height: 649px;
			z-index: 1;
			padding-top: 100px;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

	<script>
		$(document).ready(function(){
			//$("a[href^='http://']").addClass("linkdestacacursos");
			document.getElementById("cursos").addEventListener("click",resaltaCursos,false);
			document.getElementById("informacion").addEventListener("click",resaltaInformacion,false);
		});

		function resaltaCursos(){
			$(".cursos").addClass("linkdestacacursos");
			$(".ejemplos").removeClass("linkdestacacursos");
		}

		function resaltaInformacion(){
			$(".ejemplos").addClass("linkdestacacursos");
			$(".cursos").removeClass("linkdestacacursos");
		}
	</script>

</head>

<body>

	<div id="contieneEnlaces">

		<a href="http://www.pildorasinformaticas.com" target="_blank" class="cursos">
			Píldoras informáticas
		</a><br>

		<a href="http://www.google.com" target="_blank" class="ejemplos">
			Google
		</a><br>

		<a href="https://www.youtube.com/user/pildorasinformaticas" target="_blank" class="cursos">
			Píldoras informáticas YouTube
		</a><br>

		<a href="removerYReemplazar.html" target="_blank">
			Remover y reemplazar
		</a><br>

		<a href="https://news.google.es/" target="_blank" class="ejemplos">
			Noticias google
		</a><br>

		<a href="/Calculadora/calculadoraEventos.html" target="_blank">
			Calculadora
		</a>
	</div>

	<table width="100%" border="1">
		<tr>
			<td>Cursos destacados&nbsp;&nbsp;<input type="button" value="Cursos" id="cursos"></td>
			<td>Información adicional&nbsp;&nbsp;<input type="button" value="Información" id="informacion"></td>
		</tr>


</body>

</html>
