<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Documento sin t√≠tulo</title>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>
		$(document).ready(function () {
			var fotoNueva = new Image();
			fotoNueva.src = "imgs/1.jpg";

			$("#foto").hover(function () {
				$(this).attr("src", fotoNueva.src);
			},	function () {
					$(this).attr("src", "imgs/imgs2/1.jpg");
			});
		});

	</script>
</head>

<body>
	<img src="imgs/1.jpg" width="300" height="200" id="foto">
</body>

</html>
