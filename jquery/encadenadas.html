<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones encadenadas</title>
    <style>
        #anuncio {
            background-color: #000;
            color: #FFF;
            font-size: 24px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function () {
            $("#anuncio").width(500).height(500).text("¡VENDE!").hide().fadeIn(3000);
        });
    </script>
</head>

<body>
    <div id="anuncio">
        ¡COMPRA!
    </div>

        anuncio.style.height = "500px";
        anuncio.innerHTML = "¡VENDE!";
    </script>

</body>

</html>
