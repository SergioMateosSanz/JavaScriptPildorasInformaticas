<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Documento sin título</title>
	<style>
		table {
			text-align: center;
			width: 50%;
			border: none;
			margin: auto;
		}

		img {
			padding: 0 5px;
		}

		h1 {
			text-align: center;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

	<script>

		$(document).ready(function () {
			var fotoHover = ["imgs/imgs2/1.jpg", "imgs/imgs2/2.jpg", "imgs/imgs2/3.jpg", "imgs/imgs2/4.jpg"];
			var imagenes = [];
			for(var i=0;i<fotoHover.length;i++){
				imagenes[i] = new Image();
				imagenes[i].src = fotoHover[i];
			}

			$("img").each(function () {
				$(this).hover(cambiar, restaurar);
			});

			function cambiar(e){
				if(e.target == img1){
					$("#img1").attr("src",imagenes[0].src);
				}
				if(e.target == img2){
					$("#img2").attr("src",imagenes[1].src);
				}
				if(e.target == img3){
					$("#img3").attr("src",imagenes[2].src);
				}
				if(e.target == img4){
					$("#img4").attr("src",imagenes[3].src);
				}
			}

			function restaurar(e) {
				if(e.target == img1){
					$("#img1").attr("src","imgs/1.jpg");
				}
				if(e.target == img2){
					$("#img2").attr("src","imgs/2.jpg");
				}
				if(e.target == img3){
					$("#img3").attr("src","imgs/3.jpg");
				}
				if(e.target == img4){
					$("#img4").attr("src","imgs/4.jpg");
				}
			}
		});
	</script>
</head>

<body>
	<h1>Galería de imágenes</h1>
	<table width="100%" border="0">
		<tr>
			<td><img src="imgs/1.jpg" id="img1"></td>
			<td><img src="imgs/2.jpg" id="img2"></td>
			<td><img src="imgs/3.jpg" id="img3"></td>
			<td><img src="imgs/4.jpg" id="img4"></td>
		</tr>
	</table>
</body>

</html>
