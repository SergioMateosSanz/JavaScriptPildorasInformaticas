<head>
	<meta charset="UTF-8">
	<title>Programación orientada a objetos</title>
</head>

<body>
  <input type="button" id="boton1" value="boton">
  <input type="button" id="boton2">
  <input type="text" id="cuadroTexto">
  <script>
      var miBoton = document.getElementById("boton1");
      var miBoton2 = document.getElementById("boton2");
      var miCuadro = document.getElementById("cuadroTexto");
      miBoton.style.width="500px";
      miBoton.style.height="100px";
      miBoton2.style.width="500px";
      miBoton2.style.height="100px";
      miBoton.style.backgroundColor="yellow";
      miBoton.style.color="red";
      miCuadro.style.backgroundColor="green";
      miCuadro.value="Escriba aquí";
      miCuadro.focus();
  </script>
</body>
</html>
